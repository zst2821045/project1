<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>
  
<body>
<h1>Comment of {{movie_name}}</h1>

 
  <div>
    {% for n in review %}
<p>User {{n[3]}} at {{n[0]}} comment: {{n[2]}}</p>
    {% endfor %}
  </div>

<p><a href="/login">Log in first to input a comment</a></p>
<form method="POST" action="/movieid/{{movie_id}}/comment/add">
<p>Input your username: <input type="text" name="username"> </p>
<p>Rate this movie: <input type="number" name="rate"></p>
<p>Comment this movie: <input type="text" name="comment"> <input type="submit" value="add"></p>
</form>
  
<p><a href="/actor">Go to the actor page</a></p>
<p><a href="/director">Go to the director page</a></p>
<p><a href="/">Go to the main page</a></p>

</body>
</html>
